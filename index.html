<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <main class="content-wrapper">
      <img src="images/logo.svg" alt="ping. logo" class="logo" />
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="sub-paragraph">Subscribe and get notified</p>
      <form class="subscribe">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Your email address..." />
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt=""
        class="dashboard-illustration" />
      <footer>
        <div class="links">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="copy">&copy; copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
